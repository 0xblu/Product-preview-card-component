<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-product">
      <img
        class="image-perfume"
        src="images/image-product-desktop.jpg"
        alt="Image perfume"
      />

      <h2 class="product-category">Perfume</h2>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99</p>
      <p class="price">$169.99</p>
      <img
        class="icon-card"
        src="/product-preview-card-component-main/images/icon-cart.svg"
        alt="Icon card"
      />
      <button class="add-to-card">Add to Cart</button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/0xblu">0xblu</a>.
      </div>
    </div>
  </body>
</html>
